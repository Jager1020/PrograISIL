<head>

    <title>Document</title>

<body>
    <script>
        let nombre, edad, profesion, cant_alumnos
        
        cant_alumnos = parseInt(prompt("Cantidad de alumnos a ingresar: "))
        
        for (let i = 0; i == cant_alumnos; i++) {
            nombre = prompt("Ingrese el nombre del alumno: ")
            edad = prompt("Ingrese la edad del alumno: ")
            profesion = ("Ingrese la profesion: ")

            document.write("Nombre: " + nombre + "    Edad: " + edad + "    Profesion: ")
        }

    </script>
</body>
</html>
