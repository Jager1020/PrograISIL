<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        
        let nom, num_horas, cat, sueldo_total

        nom = prompt("Ingrese el nombre de trabajador: ")
        num_horas = parseInt(prompt("Ingrese el numero de horas trabajadas: "))
        cat = prompt("Ingrese su categoria 'A' o 'B'")

        document.write(nom + "<br>")
        document.write("Sus horas trabajdas son: " + num_horas + "<br>")
        document.write("Su categoria es: " + cat + "<br>")


        if (cat == "A") {
            sueldo_total = num_horas * 40
            document.write("Su sueldo es: "+ sueldo_total)
        }
        else if (cat == "B") {
            sueldo_total = num_horas * 50
            document.write("Su sueldo es: "+ sueldo_total)
        } else {
            document.write("ERROR..... Categoria incorrecta")
        }
    </script>
</body>
</html>
