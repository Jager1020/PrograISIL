<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <pre>
        Desarrolle una aplicacion que te pida datos y cuando la suma sea mayor a 1000 se termine y te muestre los numero ingresados
    </pre>
    <script>
        var suma, numero, cadena 

        suma = 0
        cadena = ""

        while (suma<1000) {
            numero = parseInt(prompt("Ingrese un numero: "))
            suma = suma + numero
            cadena = cadena + numero + "+"
        }
        document.write("La sumad de los numeros " + cadena + " es: " + suma)

    </script>
</body>
</html>
