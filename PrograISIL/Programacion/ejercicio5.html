<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <pre>
        Desarrolle una app que te pida tres opciones y te muestre la opcion escogida
    </pre>
    <script>
        var opcion
        opcion = prompt("Ingrese una de las tres frutas (p)latano, (n)aranja, (m)elon: ")

        if (opcion == "p") {
            document.write("El usuario eligio platano")
        } 
        else if (opcion == "n"){
            document.write("El usuario eligio naranja")
        } 
        else if (opcion == "m"){
            document.write("El usuario eligio melon")
        } 
        else {
            document.write("Fruta equivocada")
        } 
    </script>
</body>
</html>
