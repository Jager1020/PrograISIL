<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <pre>
        3.Desarrolle un script que te haga una pirámide con el nombre que tú le ingreses
        Ejemplo: Dame un nombre:
        Alfredo
        Salida:
        A
        Al
        Alf
        Alfr
        Alfre
        Alfred
        Alfredo
    </pre>
    <script>
        let cadena, nombre, largo

        largo = 0
        cadena = ""

        nombre = prompt("Dame un nombre: ")

        largo = parseInt(nombre.length)

        for (var i = 0; i <= largo; i++) {
            cadena = cadena + nombre.slice(0,i) + "<br>"
        }
        document.write(cadena)
    </script>
</body>
</html>
