<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <pre>
        2.Realiza un script que pida 5 cadenas de texto. Al terminar de ingresar las cadenas deberá mostrarse de esta manera: (5 puntos)
        1.“Cadena 5”
        2.“Cadena 4”
        3.“Cadena 3”
        4.“Cadena 2”
        5.“Cadena 1”
    </pre>
    <script>
        let texto, cadena

        cadena = ""

        for (var i = 1; i <= 5; i++) {
          texto = prompt(i + ". Ingrese un texto: ")
          cadena = cadena + i + "." +"'"+ texto +"'"+ "<br>"
        }
        document.write(cadena)
    </script>
</body>
</html>
