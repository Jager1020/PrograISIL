<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>ejercicios</title>
    </head>
    <body>
       <pre>
          Se le pide un numero y el programa debera mostrar los siguientes 
          5 numeros
       </pre>
       <script>
          var numero

          numero=parseInt(prompt("Ingrese el numero a consultar"))

          for(var x=numero+1;x<=numero+5;x++){
             document.write("El sigueinte numero es:"+x+"<br>")
          }
          
          
       </script>              
        
    </body>
</html>
