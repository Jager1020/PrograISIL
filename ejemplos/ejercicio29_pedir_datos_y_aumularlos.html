<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>ejercicios</title>
    </head>
    <body>
       <pre>
          Desarrollar una APP que te pida datos y cuando la suma sea mayor a 1000 se termine
          y te muestre los numeros ingresados
       </pre>
       <script>
            var suma,numero,cadena
            suma=0
            cadena=""

            while(suma<=1000){
               numero=parseInt(prompt("Ingrese un numero"))
               suma=suma+numero
               cadena=cadena+numero+"+"
                
            }
            document.write("La suma de los numeros: "+cadena+" es:"+suma)
           
       </script>              
        
    </body>
</html>
