       <pre>
          4.	Realiza un script que pida una cadena de texto y la devuelva al revés. Es decir, si tecleo “hola que tal”                 deberá mostrar “l-a-t e-u-q a-l-o-h”.(4 puntos)

       </pre>
       <script>
          var  cadena,cadena2
          cadena2=""

          cadena=prompt("Ingrese la cadena a desarrollar")

          largo=cadena.length

          for (var x=largo-1;x>=0;x--){
              cadena2=cadena2+cadena.charAt(x)+"-"
          }
          document.write(cadena2)
          
       </script>              
        
    </body>
