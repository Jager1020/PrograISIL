<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>ejercicios</title>
    </head>
    <body>
       <pre>
          Desarrollar una APP que te pida datos hasta que te ingrese un multiplo de 7
       </pre>
       <script>
           var numero,otronu
           otronu=0
           
           while(numero%7!=0){
              numero=parseInt(prompt("Ingrese un numero"))
              otronu=numero/7
           }
           document.write("Ud ingreso un multiplo de 7 con el numero:"+otronu)  
       </script>              
        
    </body>
</html>
