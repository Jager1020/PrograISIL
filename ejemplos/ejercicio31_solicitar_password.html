    <body>
       <pre>
          Desarrollar una APP que te pida usuario y password SISTEMAS SISTEMAS, si no ingresas
          esas credenciales no ingresas al sistema
       </pre>
       <script>
          var usuario, password,llave
          llave=true
         
          while(llave){
             usuario=prompt("Ingrese el usuario")
             password=prompt("Ingrese el password")
             usuario=usuario.toUpperCase()
             password=password.toUpperCase()
             if (usuario=="SISTEMAS" && password=="SISTEMAS"){
                llave=false
             }
          }
          document.write("Ya se encuentra dentro de la empresa")
           
       </script>              
        
    </body>
